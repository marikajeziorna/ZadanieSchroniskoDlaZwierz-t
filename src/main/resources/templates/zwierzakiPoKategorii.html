<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body {
            background: url("http://www.lidertrans.com.pl/wp-content/uploads/2018/08/paw-print-941498_960_720.jpg");
        }
        .banner {
            background: white;
            width: 800px;
            border: 25px lightskyblue;
            padding: 25px;
            margin: auto;
            font-family: "American Typewriter";
            font-size: 26px;
        }
        .title {
            font-family: "American Typewriter";
            font-size: 40px;
            padding: 15px;
            margin: 25px;
        }

        .title-category {
            font-family: "American Typewriter";
            font-size: 20px;
            padding: 15px;
            margin: 25px;
        }
        .button-add {
            font-family: "Arial Black";
            font-size: 18px;
            color: black;
            padding: 10px;
            border-color: blue;
            margin-left: 25px;
        }
        ul{
            list-style-type: none;
        }
        .nameValue{
            font-family: "Arial Black";
            font-size: 25px;
            color: black;
            margin-left: 35px;
            padding: 10px;
        }
        .description{
            font-family: "American Typewriter";
            font-size: 14px;
            color: black;
            margin-left: 35px;
            padding: 10px;
        }
    </style>
    <div class="banner">
        <h1>Schronisko Reksio i Klakier</h1>
        <img src="https://st2.depositphotos.com/1007168/6107/v/950/depositphotos_61073131-stock-illustration-i-love-animals-with-paw.jpg"
             height="80px">
    </div>
</head>
<body>
<div>
    <h2 class="title"> Zwierzaki szukające domu</h2>
    <a class="button-add" href="/">Powrót do listy</a>
    <h3 class="title-category">Kategorie</h3>
</div>
<div>
    <ul th:each="animal: ${animalsByCategory}">
        <li>
            <a th:href="@{'/szczegoly?name=' +${animal.name}}"><img th:src="${animal.imgUrl}"/></a>
            <a class="nameValue"  th:href="@{'/szczegoly?name=' +${animal.name}}" th:text="${animal.name}"></a>
            <a class="description" th:href="@{'/szczegoly?name=' +${animal.name}}"><p th:text="${animal.description}"></p></a>
        </li>
    </ul>
</div>
</div>
</body>
</html>
